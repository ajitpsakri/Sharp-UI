<body>
  <div class="header">
    <div class="logo">
      <h1>Sharp UI</h1>
      <p class="logo-caption">v1.0</p>
    </div>
    <a target="_blank" href="https://github.com/ajitpsakri/Sharp-UI"><i class="header-icon fab fa-github"></i></a>
  </div>
  <div class="main-content">
    <aside>
      <div class="sidebar-list-container">
        <a href="../get-started/get-started.html">
          <strong>Get Started</strong></a>
        <p class="sidebar-label">Components</p>
        <div class="component-links">
          <a href="../avatar/avatar.html">Avatar</a>
          <a href="../alert/alert.html">Alert</a>
          <a class="current" href="../badge/badge.html">Badge</a>
          <a href="../button/button.html">Button</a>
          <a href="../card/card.html">Card</a>
          <a href="../image/image.html">Image</a>
          <a href="../input/input.html">Input</a>
          <a href="../modal/modal.html">Modal</a>
          <a href="../toast/toast.html">Toast</a>
          <a href="../rating/rating.html">Rating</a>
          <a href="../navigation/nav.html">Navigation</a>
          <a href="../grid/grid.html">Grid</a>
        </div>
      </div>
    </aside>
    <main>
      <div class="wrapper">
        <h1>Badge</h1>
        <p>
          Badges are being used to display a notification count or status
          information
        </p>
        <h2>Status Badge</h2>
        <div class="avatar-container">
          <div class="avatar avatar-xl badge-container">
            <img src="../../assets/images/avatar-svgrepo-com.svg" alt="avatar large,online mode" />
            <span class="badge-lg badge-online"></span>
          </div>
          <div class="avatar avatar-md badge-container">
            <img src="../../assets/images/female-avatar.svg" alt="avatar medium, offline mode" />
            <span class="badge-md badge-offline"></span>
          </div>
          <div class="avatar avatar-sm badge-container">
            <img src="../../assets/images/butler-avatar.svg" alt="avatar small, do not disturb me mode" />
            <span class="badge-sm badge-invisible"></span>
          </div>
        </div>
        <script
          src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2Fajitpsakri%2FComponent-Lib-Code-Snippers%2Fblob%2Fmain%2Fbadge%2Fstatus-badge.html&style=a11y-dark&showCopy=on&fetchFromJsDelivr=on"></script>
        <h2>Badges on icons</h2>
        <div class="badge-container">
          <i class="fas fa-bell"><span class="badge-count">8</span></i>
          <i class="fas fa-shopping-cart"><span class="badge-count">7</span></i>
        </div>
        <script
          src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2Fajitpsakri%2FComponent-Lib-Code-Snippers%2Fblob%2Fmain%2Fbadge%2Fbadge-icon.html&style=a11y-dark&showCopy=on&fetchFromJsDelivr=on"></script>
      </div>
    </main>
  </div>
</body>

</html>
