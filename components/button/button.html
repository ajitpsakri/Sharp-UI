<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a8e4103d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./button.css">
    <title>Sharp UI|Button</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <h1>Buttons</h1>
            <p>Buttons allow users to take actions, and make choices, with a single tap.</p>

            <h2>Primary button styles</h2>
            <div class="button-container">
                <button class="btn btn-default">Default</button>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-disabled">Disabled</button>
            </div>

            <h2>Outline buttons</h2>
            <p>Usually used for seconday buttons which user may click</p>
            <div class="button-container">
                <button class="btn btn-outline-primary">Primary</button>
                <button class="btn btn-outline-secondary">Secondary</button>
            </div>

            <h2>Buttons by size</h2>
            <div class="button-container">
                <button class="btn btn-primary btn-xl">Large</button>
                <button class="btn btn-secondary btn-md">Medium</button>
                <button class="btn btn-default btn-sm">Small</button>
            </div>

            <h2>Buttons with icons</h2>
            <div class="button-container">
                <button class="btn btn-primary">
                    <i class="fas fa-shopping-cart"></i>
                    Add to cart
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-trash-alt"></i>
                    Delete
                </button>
                <button class="btn btn-default">
                    <i class="fas fa-cloud-upload-alt"></i>
                    Upload
                </button>
                <button class="btn btn-primary">
                    <i class="fab fa-github"></i>
                    Sign in/up
                </button>
            </div>

            <h2>Floating action buttons</h2>
            <p>These acts as toggle buttons</p>
            <div class="button-container">
                <button class="btn btn-float btn-primary">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="btn btn-float btn-secondary">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button class="btn btn-float btn-primary">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
